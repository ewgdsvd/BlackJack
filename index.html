<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack</title>
    <style>

        #player-cards, #dealer-cards {
            display: flex;
        }
        .card {
            padding: 10px;
            margin: 5px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<br><br><br><br><br>
    <div class="container">
        <h1 class="h1">BlackJack</h1>
    <div id="bank-info">
        <p>Bank: <span id="player-bank">1000</span>c (kg)</p>
        <p>Ваша ставка: <input type="number" id="bet-amount" value="100"></p>
    </div>
    <div id="cards" class="card">
        <div id="player">
            <h2>Вы</h2>
            <div id="player-cards"></div>
            <p>Очки: <span id="player-score">0</span></p>
        </div>
        <div id="dealer">
            <h2>Дилер</h2>
            <div id="dealer-cards"></div>
            <p>Очки: <span id="dealer-score">0</span></p>
        </div>
    </div>
    <div class="controls">
        <button id="hit-button">Взять</button>
        <button id="stand-button">Хватит</button>
        <button id="restart-button">Играть</button>
    </div>
    <p id="message"></p>
    </div>
</body>
<script src="js.js"></script>
</html>
